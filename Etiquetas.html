<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Página de ejemplo con etiquetas HTML específicas.">
    <meta name="keywords" content="html, ejemplo, etiquetas">
    <title>Recuperacion a2</title>
</head>
<body>

    <div id="contenedor-principal">
        <a href="#" target="_blank">
            <img src="./images (3).jpg" alt="Imagen de ejemplo">
        </a>

        <div class="informacion">
            <span>Texto importante dentro de un div.</span>
            <p>Más texto dentro del div.</p>
        </div>

        <form action="#" method="POST">
            <h2>Formulario</h2>
            <div>
                <label for="nombre">Nombre:</label>
                <input type="text" id="nombre" name="nombre">
            </div>
            <div>
                <label for="email">Email:</label>
                <input type="email" id="email" name="email">
            </div>
            <button type="submit">Enviar</button>
        </form>

        <section id="tabla-datos">
            <h2>Tabla de Datos</h2>
            <table>
                <thead>
                    <tr>
                        <th>Nombre</th>
                        <th>Edad</th>
                        <th>Acción</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>Fila1, Celda 1</td>
                        <td>Fila 1, Celda 2</td>
                        <td><button>Editar</button></td>
                    </tr>
                    <tr>
                        <td>Fila 2, Celda 1</td>
                        <td>Fila 2, Celda 2</td>
                        <td><button>Eliminar</button></td>
                    </tr>
                </tbody>
            </table>
        </section>

        <section id="contenido-externo">
            <h2>Contenido Externo (Mapa)</h2>
            <iframe src="https://www.google.com.co/maps/place/YAMAHA+IBAGUE+PRINCIPAL/@4.4371928,-75.2328652,15z/data=!4m10!1m2!2m1!1syamaha+ibague!3m6!1s0x8e38c5004b2a147d:0x96f794f9ab8d9fe3!8m2!3d4.4371928!4d-75.2148408!15sCg15YW1haGEgaWJhZ3VlIgOIAQFaDyINeWFtYWhhIGliYWd1ZZIBEW1vdG9yY3ljbGVfZGVhbGVyqgFBEAEqCiIGeWFtYWhhKA4yHhABIhqaWiRdjd3jvt1vz0I0uPsgrBuJH69Q2e8H6jIREAIiDXlhbWFoYSBpYmFndWXgAQA!16s%2Fg%2F11x61nyjrv?entry=ttu&g_ep=EgoyMDI1MDQyMi4wIKXMDSoASAFQAw%3D%3D" width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer"></iframe>
        </section>

        <section id="video-presentacion">
            <h2>Video</h2>
            <video width="320" height="240" controls>
                <source src="./video/Video 2-highlight.mp4" type="video/mp4">
            </video>
        </section>

    </body>
</html>
